<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__logo">
        <img src="./images/logo.svg" alt="PING Logo" />
      </div>

      <div class="container__title">
        <span class="container__title--regular">We are launching</span>
        <span class="container__title--bold">soon!</span>
      </div>

      <p class="container__detail">Subscribe and get notified</p>

      <form action="#" class="form-group">
        <input
          type="email"
          placeholder="Your email address..."
          required
          class="email-input"
        />
        <button class="button__notify">Notify Me</button>
      </form>

      <div class="container__image">
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard Illustration Image"
        />
      </div>

      <div class="container__footer">
        <div class="container__footer__social-icons">
          <a href="#"><i class="icon ion-logo-facebook"></i></a>
          <a href="#"><i class="icon ion-logo-twitter"></i></a>
          <a href="#"><i class="icon ion-logo-instagram"></i></a>
        </div>
      </div>
      <div class="container__footer__copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/osmannurierdogan"
          >Osman Nuri Erdogan</a
        >.
      </p>
    </footer>
    <!-- IONICONS SCRIPT TAGS -->
    <!-- <script
      defer
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"
    ></script> -->
  </body>
</html>
